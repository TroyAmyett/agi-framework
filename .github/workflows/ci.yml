name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive  # Important: Initialize framework submodule
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true  # Don't fail build on lint errors initially
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true
        REACT_APP_MOCK_API: true
        # Don't use real API keys in CI
        REACT_APP_ANTHROPIC_API_KEY: mock-key-for-testing
        REACT_APP_SUPABASE_URL: https://mock.supabase.co
        REACT_APP_SUPABASE_ANON_KEY: mock-anon-key
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true  # Don't fail if codecov upload fails
    
    - name: Build
      run: npm run build
      env:
        CI: true
        REACT_APP_ANTHROPIC_API_KEY: mock-key-for-testing
        REACT_APP_SUPABASE_URL: https://mock.supabase.co
        REACT_APP_SUPABASE_ANON_KEY: mock-anon-key

  lint-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Check markdown links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: '.github/markdown-link-check-config.json'
      continue-on-error: true  # Don't fail on broken links initially
    
    - name: Lint markdown
      uses: nosborn/github-action-markdown-cli@v3.3.0
      with:
        files: docs/*.md README.md
        config_file: .markdownlint.json
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true  # Don't fail on moderate vulnerabilities
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
      continue-on-error: true

  vercel-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: Build Project Artifacts
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: Deploy Preview to Vercel
      run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
    